name: Release Pipeline

# Triggers only on merge to main branch
on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/chat-server

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: |
        echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Build and push server image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.SHORT_SHA }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image digest
      run: echo "Image pushed successfully to Docker Hub!"

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./infrastructure
      run: terraform init
    
    - name: Terraform Plan
      working-directory: ./infrastructure
      run: terraform plan -var="docker_image=${{ env.DOCKER_IMAGE }}:latest"
    
    - name: Terraform Apply
      working-directory: ./infrastructure
      run: terraform apply -auto-approve -var="docker_image=${{ env.DOCKER_IMAGE }}:latest"
    
    - name: Get EC2 Public IP
      id: ec2_ip
      working-directory: ./infrastructure
      run: |
        echo "EC2_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
    
    - name: Wait for EC2 to be ready
      run: sleep 30
    
    - name: Test deployment
      run: |
        echo "Testing connection to EC2..."
        timeout 10 nc -zv ${{ steps.ec2_ip.outputs.EC2_IP }} 1234 || echo "Server may still be starting..."
    
    - name: Deployment summary
      run: |
        echo "Deployment successful!"
        echo "Docker image: ${{ env.DOCKER_IMAGE }}:latest"
        echo "EC2 Public IP: ${{ steps.ec2_ip.outputs.EC2_IP }}"
        echo "Connect with: python -m src.client (set CHAT_SERVER_HOST=${{ steps.ec2_ip.outputs.EC2_IP }})"
