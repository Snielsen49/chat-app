version: '3.8'

services:
  chat-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-server
    ports:
      - "1234:1234"
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 1234)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  chat-network:
    driver: bridge
